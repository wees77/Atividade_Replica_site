<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Atividade_Replica_site/style.css">
    <title>Ponto Frio</title>
</head>

<script>
    function scrollCategorias(direction) {
      const container = document.getElementById('categoriasContainer');
      const scrollAmount = 300;
      container.scrollBy({
        left: scrollAmount * direction,
        behavior: 'smooth'
      });
    }
  </script>
  
<body>
    <header>
        <div class="header-container">
          <!-- LOGO -->
          <div class="logo">
            <img src="/Atividade_Replica_site/img/novo-logo-pontofrio-jpg-removebg-preview.png" alt="Logo Ponto Frio" />
          </div>
      
          <!-- BUSCA -->
          <div class="search-bar">
            <input type="text" placeholder="Encontre aqui as melhores ofertas" />
            <button><img src="/Atividade_Replica_site/img/lupa.png" alt="Buscar" /></button>
          </div>
      
          <!-- AÇÕES -->
          <div class="header-actions">
            <div class="frete">
              <img class="truck" src="/Atividade_Replica_site/img/truck.png" alt="Frete" />
              <span class="cep">Informe seu CEP</span>
            </div>
      
            <div class="cadastro">
              <img class="pinguim" src="/Atividade_Replica_site/img/pinguim.png" alt="Usuário" />
              <span>Acesse sua conta</span>
              <img class="coracao" src="/Atividade_Replica_site/img/coração.png" alt="Favoritos" />
            </div>
      
            <img class="carrinho" src="/Atividade_Replica_site/img/carrinho.png" alt="Carrinho" />
          </div>
        </div>
      </header>      

    <!-- Menu de navegação -->
    <nav class="nav-menu">
        <section class="categorias-carousel">
            <button class="btn-scroll left" onclick="scrollCategorias(-1)">‹</button>
          
            <div class="categorias-container" id="categoriasContainer">
              <div class="categoria-item">
                <img src="/Atividade_Replica_site/img/smartphone-samsung-galaxy-s21.png" alt="Smartphones">
                <p>Smartphones</p>
              </div>
              <div class="categoria-item">
                <img src="/Atividade_Replica_site/img/fone-de-ouvido-bluetooth-jbl-tune-500bt.png" alt="Fone Bluetooth">
                <p>Fones Bluetooth</p>
              </div>
              <div class="categoria-item">
                <img src="/Atividade_Replica_site/img/caixa-de-som-jbl-flip-5.png" alt="Caixas de som">
                <p>Caixas de Som</p>
              </div>
              <div class="categoria-item">
                <img src="/Atividade_Replica_site/img/teclado-mecanico-redragon-kumara.png" alt="Caixas de som">
                <p>Teclados</p>
              </div>
              <div class="categoria-item">
                <img src="/Atividade_Replica_site/img/camera-sony-alpha-a7-iii.png" alt="Câmeras fotográficas">
                <p>Câmeras fotográficas</p>
              </div>
              <div class="categoria-item">
                <img src="/Atividade_Replica_site/img/monitor-samsung-led-23.8.png" alt="Monitores">
                <p>Monitores</p>
              </div>
              <div class="categoria-item">
                <img src="/Atividade_Replica_site/img/mouse-gamer-logitech-g-pro.png" alt="Mouses">
                <p>Mouses</p>
              </div>
              <div class="categoria-item">
                <img src="/Atividade_Replica_site/img/notebook-dell-inspiron-15-3000.png" alt="Notebooks">
                <p>Notebooks</p>
              </div>
              <div class="categoria-item">
                <img src="/Atividade_Replica_site/img/smartwatch-samsung-galaxy-watch-3.png" alt="SmartWatches">
                <p>SmartWatches</p>
              </div>
            </div>
          
            <button class="btn-scroll right" onclick="scrollCategorias(1)">›</button>
          </section>
          

    <!-- Subcategorias -->
    <div class="produtos" id="produtos" onclick="mostrarAlerta()"></div>

    <script src="main.js" defer type="module"></script>
</body>

</html>
