<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Ponto Frio</title>
</head>

<body>
    <header>
        <section id="logo-search">
            <img src="./img/novo-logo-pontofrio-jpg-removebg-preview.png" alt="logotipo Ponto Frio">
            <div class="acess">
                <img src="./img/acessibilidade.png" alt="">
            </div>
            <div class="input-com-botao">
                <input type="text" placeholder="Encontre aqui as melhores ofertas">
                <button><img class="lupa" src="./img/lupa.png" alt=""></button>
            </div>
            <div class="frete">
                <img class="truck" src="./img/truck.png" alt="">
                <p class="cep">Informe seu CEP</p>
            </div>
            <div class="cadastro">
                <img class="pinguim" src="./img/pinguim.png" alt="">
                <p>Acesse sua conta</p>
                <img class="coracao" src="./img/coração.png" alt="">
            </div>
            <img class="carrinho" src="./img/carrinho.png" alt="">
        </section>
        <div class="lista">
            <ul>
                <li>Departamentos</li>
                <li>Telefonia</li>
                <li>Eletrodomésticos</li>
                <li>TVs e Vídeo</li>
                <li>Móveis</li>
                <li>Eletroportáteis</li>
            </ul>
        </div>
    </header>
    <section class="scroll">
        <div class="display"></div>
    </section>
</body>

</html>
